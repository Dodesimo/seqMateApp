    <div class="container text-center mt-5 pt-5">
        <div class="scrolling-text">Analysis</div>
    </div>

    <div class="upload-container">
        <label class="upload-label" for="folderUpload">1 - Upload Dataset</label>
        <input type="file" id="folderUpload" webkitdirectory>
    </div>

    <div class="input-container">
        <div class="input-subheading">2 - Paste Adapter sequence/s for cutadapt (FASTA)</div>
        <textarea class="styled-textbox" placeholder="Enter adapter sequences here..."></textarea>
    </div>   
    
    
    <div class="log2fold-container">
        <div class="log2fold-subheading">3 - Set Log2Fold threshold</div>
        <input type="text" class="log2fold-textbox" placeholder="Enter threshold value...">
    </div>

    <div class="pvalue-container">
        <div class="pvalue-subheading">4 - Set P-value cutoff</div>
        <input type="text" class="pvalue-textbox" placeholder="Enter cutoff value...">
    </div>


    <div class="topgenes-container">
        <div class="topgenes-subheading">5 - Set Top "X" number of genes analyzed</div>
        <input type="text" class="topgenes-textbox" placeholder="Enter number of genes...">
    </div>
    
    <div class="button-container">
        <button class="start-button" onclick="startFunction()">6 - START</button>
    </div>
