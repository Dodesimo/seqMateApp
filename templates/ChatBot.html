<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        /* Global styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Supreme', Arial, sans-serif; /* Use your preferred font family */
            background-color: #f5f5f5; /* Off-white background */
            color: #333; /* Dark text color */
        }

        /* Navbar styles */
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
            color: #fff;
            font-family: 'Supreme', Arial, sans-serif; /* Use the same font family as the rest of the page */
        }

        .navbar-nav {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .nav-item {
            margin-left: 20px;
        }

        .nav-link {
            text-decoration: none;
            color: #fff;
            font-family: 'Supreme', Arial, sans-serif; /* Use the same font family as the rest of the page */
            font-size: 16px;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        /* Chatbot interface */
        .chat-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100% - 80px); /* Adjust based on navbar height */
            background-color: #fff; /* White background */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            border-radius: 10px;
            overflow: hidden;
            width: 80%; /* Adjust width as needed */
            max-width: 600px; /* Maximum width for larger screens */
            margin: 50px auto; /* Center horizontally and add vertical margin */
        }

        .chat-header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            width: 100%;
            box-sizing: border-box;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .chat-messages {
            flex: 1;
            width: 100%;
            overflow-y: auto;
            padding: 20px;
            box-sizing: border-box;
        }

        .user-message {
            background-color: #e0f7fa;
            color: #000;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            max-width: 80%;
        }

        .bot-message {
            background-color: #b2dfdb;
            color: #000;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            max-width: 80%;
            align-self: flex-end;
        }

        .chat-input-container {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            background-color: #f5f5f5; /* Light background color */
        }

        .chat-input {
            flex: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        .send-button {
            background-color: #4caf50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .send-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="index.html">Benchmate.AI</a>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="analysis.html">Analysis</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="ChatBot.html">ChatBot</a>
                    </li>
                   
                </ul>
            </div>
        </nav>
    </header>

    <div class="chat-container">
        <div class="chat-header">BenchmateBot</div>
        <div class="chat-messages" id="chat-messages">
            <!-- Example bot message (replace with JavaScript) -->
            <div class="bot-message">Hello! How can I assist you today?</div>
        </div>
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="user-input" placeholder="Type your message...">
            <button class="send-button" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() === '') return;

            const chatMessages = document.getElementById('chat-messages');

            // User message
            const userMessageElement = document.createElement('div');
            userMessageElement.classList.add('user-message');
            userMessageElement.textContent = userInput;
            chatMessages.appendChild(userMessageElement);

            // Bot response (example)
            const botResponseElement = document.createElement('div');
            botResponseElement.classList.add('bot-message');
            botResponseElement.textContent = 'I received: ' + userInput;
            chatMessages.appendChild(botResponseElement);

            // Clear input field
            document.getElementById('user-input').value = '';

            // Scroll to bottom of chat window
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
